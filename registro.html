<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        
        <div class="login-form">
            <h4>Preencha todos os campos para realizar o cadastro!</h4>
            <form action="informacoes.html">
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="text" name="usuario" placeholder="Usuário" required>
                <input type="text" name="email" placeholder="E-mail" required>
                <input type="text" name="endereco" placeholder="Endereço" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <input type="password" name="confsenha" placeholder="Confirmar Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <strong><a href="index.html">Faça login aqui</a>.</strong></p>
        </div>
    </div>

</body>
</html>
