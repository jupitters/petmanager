<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        .info {
            font-weight: 900;
        }
    </style>
</head>
<body>
        <header>
            <div class="user-profile">
                <a href="perfil.html"><img src="kisspng-user-profile-computer-icons-profile-5ac0924526cda6.172054181522569797159.png" alt=""></a>
            </div>
            <p class="info">Informações</p>
            <div class="logo">
                <img src="logo.png" alt="Logo da empresa">
            </div>
            <a href="mapa.html"><p class="mapa">Mapa</p></a>
            <div class="iconinfo">
                <img src="icone-de-informacao.png" alt="" id="info-img">
                <div class="tooltip-text" id="tooltip">Status:<br>PERDIDO! <br><br> 15m de distância.
                <img src="bateria.png" alt="">
                </div>
            </div>
            
        </header>
            
    <main>
        <div class="container">
            <div class="py-3">
                <div class="d-flex align-items-center mb-3">
                    <a href=""><img class="rounded-circle me-2" src="adicionar-icon.svg" width="40"/></a>
                    <span class="fw-bold font-principal">Clique para adicionar pet</span>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <img class="rounded-circle me-2" src="https://www.petlove.com.br/images/breeds/193223/profile/original/golden_retriever-p.jpg?1532539102" alt="cachorro_imagem" width="40"/>
                    <span class="fw-bold font-principal">Kira - Cachorro</span>
                </div>
            </div>
            <form class="form-control border-0">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label font-principal fw-bold">Idade:</label>
                            <input type="number" class="form-control rounded-5 border-success" step="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label font-principal fw-bold">Peso:</label>
                            <input type="number" class="form-control rounded-5 border-success" step="0.10">
                        </div>
                        <div class="mb-3">
                            <label class="form-label font-principal fw-bold">Comprimento:</label>
                            <input type="number" class="form-control rounded-5 border-success" step="0.10">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label font-principal fw-bold">Cor Primária:</label>
                            <input type="text" class="form-control rounded-5 border-success">
                         </div>
                         <div class="mb-3">
                            <label class="form-label font-principal fw-bold">Comportamento:</label>
                            <input type="text" class="form-control rounded-5 border-success">
                         </div>
                         <div class="mb-3"></div>
                            <label class="form-label font-principal fw-bold">Raça:</label>
                            <input type="text" class="form-control rounded-5 border-success">
                         </div>
                    </div>
                </div>
            </form>
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
